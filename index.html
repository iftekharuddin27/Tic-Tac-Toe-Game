<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="subtitle">A classic game for two players</p>
        </header>
        
        <div class="game-info">
            <div class="status" id="game-status">Player O's turn</div>
            <div class="scoreboard">
                <div class="score" id="player-x-score">
                    <span class="player-name">Player X</span>
                    <span class="score-value" id="x">0</span>
                </div>
                <div class="score" id="player-o-score">
                    <span class="player-name">Player O</span>
                    <span class="score-value" id="o">0</span>
                </div>
            </div>
        </div>
        
        <div class="board" id="game-board">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
        </div>
        
        <div class="controls">
            <button class="btn" id="reset-btn">New Game</button>
            <button class="btn" id="reset-score-btn">Reset Score</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
